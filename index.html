<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Adivina el número</h1>
      <p class="guess"></p>
    </header>
    <main>
      <form action="" method="">
        <div>
          <label for="number" class="label">Inroduce aqui tu número</label>
          <input type="number" name="number" id="number" />
        </div>
        <button type="button" class="btn resetBtn hidden">Go again</button>
        <!-- <input type="submit" value="prueba" class="btn submitBtn" /> -->
        <button type="button" class="btn submitBtn">prueba</button>
      </form>
      <p class="hint">Escribe un número y dale a <span class="italic">prueba</span></p>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
